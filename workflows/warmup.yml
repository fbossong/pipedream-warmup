name: Warm Pipedream

on:
  schedule:
    - cron: "*/5 * * * *"  # elke 5 minuten
  workflow_dispatch:       # handmatig starten via GitHub UI

jobs:
  ping-pipedream:
    runs-on: ubuntu-latest
    steps:
      - name: Stuur ping naar Pipedream
        run: curl -s -o /dev/null ""${{ secrets.PING_URL }}"
